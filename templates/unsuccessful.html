{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>EDEZE </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
  <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">

  <link rel="stylesheet" href="{% static 'css/jquery.fancybox.min.css' %}">

  <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">

  <link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css' %}">

  <link rel="stylesheet" href="{% static 'css/aos.css' %}">

  <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

  <div class="site-wrap">
    <header class="site-navbar py-4 js-sticky-header site-navbar-target" role="banner" style="background: WHITE">

      <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="site-logo mr-auto w-25" style="text-align: center;">
          <a href="/">
            <span style="color: BLACK"> EDEZE </span>
          </a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto ml-auto">
            <li><a href="/login/" class="nav-link"><span style="color: BLACK">Home</span></a></li>
            <li><a href="/progressAnalysis/" class="nav-link"><span style="color: BLACK">View Progress
                  Analysis</span></a></li>
          </ul>
          <div class="ml-auto w-25">
            <ul class="navbar-nav ml-auto">
              <li class="cta"><a href="/logout/" class="nav-link"><span>Log out</span></a></li>
            </ul>
          </div>
        </div>

      </nav>


    </header>
    {% block content %}
    <div class="intro-section" id="home-section">

      <div class="slide-1" style="background-image: url('../static/images/hero_1.jpg');"
        data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-12">
              <div class="row align-items-center">
                <div class="col-lg-6 mb-4">
                  <h1 style="color: RED" data-aos="fade-up" data-aos-delay="100">Unsuccessful</h1>
                  <p class="mb-4" data-aos="fade-up" data-aos-delay="200">The event was unsuccessful.</p>
                  <p class="mb-4" data-aos="fade-up" data-aos-delay="200">{{ e }}</p>
                  <button type="button" class="btn btn-primary" data-aos="fade-up" data-aos-delay="300"
                    onclick="window.location.href='/login/'">Back to Home</button>
                </div>


              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    {% endblock %}




  </div> <!-- .site-wrap -->

  <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
  <script src="{% static 'js/jquery-ui.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
  <script src="{% static 'js/jquery.countdown.min.js' %}"></script>
  <script src="{% static 'js/bootstrap-datepicker.min.js' %}"></script>
  <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
  <script src="{% static 'js/aos.js' %}"></script>
  <script src="{% static 'js/jquery.fancybox.min.js' %}"></script>
  <script src="{% static 'js/jquery.sticky.js' %}"></script>


  <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
