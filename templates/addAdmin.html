{% extends "adminIndex.html" %}
{% block content %}
<div class="intro-section" id="home-section">

  <div class="slide-1" style="background-image: url('../static/images/hero_1.jpg');"
    data-stellar-background-ratio="0.5">
    <div class="container">
      <div class="row align-items-center" style="justify-content:space-around">

        <div style="text-align: center;" class="col-lg-5" data-aos="fade-up" data-aos-delay="500">
          <h1>Add an Admin!</h1>
          <form action="/addAdmin/" method="post" class="form-box">{% csrf_token %}
            <!-- <h3 class="h4 text-black mb-4">Add an admin</h3> -->
            <div class="form-group">
              <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-pill" value="Add" required>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>

{% endblock %}
