{% extends "headerGeneral.html" %}
{% block content %}
<div class="intro-section" id="home-section">

  <div class="slide-1" style="background-image: url('../static/images/hero_1.jpg');"
    data-stellar-background-ratio="0.5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12">
          <div class="row align-items-center" style="margin-top: 100px ;">
            {% for chat in chats %}
            <div class="col-lg-12" style="margin: 5px;">
              <div class="form-group">
                <div class="form-control" style="display: flex; flex-direction:row; justify-content:space-between">
                  <p class="text-black mb-4">{{ chat.0 }}: {{ chat.1 }}</p>
                  <p class="text-black mb-4">{{ chat.2 }}</p>
                </div>
              </div>
            </div>
            {% endfor %}
            <div class="col-lg-12" style="margin: 5px;">
              <form action="/forum/{{ course_id }}" method="post" class="form-box">{% csrf_token %}
                <h3 class="h4 text-black mb-4">Ask your query</h3>
                <div class="form-group">
                  <input type="text" class="form-control" name="message" placeholder="Enter Your Query" required>
                </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-primary btn-pill" value="Ask your query" required>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</form>
{% endblock %}
