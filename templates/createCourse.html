{% extends "teacherIndex.html" %}
{% block content %}
<div class="intro-section" id="home-section">

  <div class="slide-1" style="background-image: url('../static/images/hero_1.jpg');"
    data-stellar-background-ratio="0.5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12">
          <div class="row align-items-center" style="justify-content:space-around">
            <div style="text-align: center;" class="col-lg-5" data-aos="fade-up" data-aos-delay="500">
              <h1>Create New Course</h1>
              <form action="/createCourse/" method="post" class="form-box">{% csrf_token %}
                <div class="form-group">
                  <input type="text" class="form-control" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" name="description" placeholder="Description" required>
                </div>

                <div class="form-group">
                  <input type="submit" class="btn btn-primary btn-pill" value="Create" required>
                </div>
              </form>

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
</form>
{% endblock %}
