{% extends "teacherIndex.html" %}
{% block content %}
<div class="intro-section" id="home-section">

  <div class="slide-1" style="background-image: url('../static/images/hero_1.jpg');"
    data-stellar-background-ratio="0.5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12">
          <div class="row align-items-center">
            <div class="col-lg-6 mb-4">
              <h1 data-aos="fade-up" data-aos-delay="100">Give access</h1>
              <p class="mb-4" data-aos="fade-up" data-aos-delay="200">Way of making a course part of a class along with
                adding the students of a class to the course.</p>
            </div>

            <div class="col-lg-5 ml-auto" data-aos="fade-up" data-aos-delay="500">
              <form action="/giveAccess/{{ course_id }}" method="post" class="form-box">{% csrf_token %}
                <h3 class="h4 text-black mb-4">Add Course to Class</h3>
                <div class="form-group">
                  Your Classes:
                  <select name="classes" class="mdb-select md-form form-control" multiple>
                    {% for class in classes %}
                    <option value="{{ class.0 }}">{{ class.1 }}</option>
                    {% endfor %}
                  </select>

                </div>

                <div class="form-group">
                  <input type="submit" class="btn btn-primary btn-pill" value="Give Access" required>
                </div>
              </form>

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
</form>
{% endblock %}
