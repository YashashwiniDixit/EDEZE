{% extends "teacherIndex.html" %}
{% block content %}
<div class="intro-section" id="home-section">
  <div class="slide-1" style="background-image: url('../static/images/hero_1.jpg');"
    data-stellar-background-ratio="0.5">
    <div class="container">
      <div class="row align-items-center" style="justify-content:space-around">
        <div style="text-align: center;" class="col-lg-5" data-aos="fade-up" data-aos-delay="500">
          <h1>Grade the Exam</h1>
          <form action="/gradeExams/{{ exam_id }}" method="post" class="form-box">
            {%csrf_token%}
            <h3 class="h4 text-black mb-4">Select method of evaluation</h3>
            <div class="form-group" style="text-align: left;">
              <input type="radio" name="mock" value="True" required>&nbsp;Automatic Evaluation
            </div>
            <div class="form-group" style="text-align: left;">
              <input type="radio" name="mock" value="False" required>&nbsp;Manual Evaluation
            </div>

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-pill" value="Select" required>
            </div>
          </form>

        </div>
      </div>
    </div>

  </div>
</div>

</form>
{% endblock %}
